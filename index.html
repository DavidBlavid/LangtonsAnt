<html>


	<head>
		<meta charset="utf-8">
		<title>Langton's Ant</title>
		<meta name="description" content="Solve some Sudokus yo">
		<link rel="icon" href="icon.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	</head>
	
	<body onload="prepareBoard()">
	
		<h1 id="secret">Langton's Ant</h1>
		
		<p class="small-text" style="text-align: center; color: #fff;">Rules</p>
		<input id="rules" value="LR">
		
		<script src="ant.js"></script> 
		
		<canvas id="board" width="600" height="600"></canvas>
		
		<p class = "footer">
		
			Made by David Rath in 2020. Enjoy!
		
		</p>
		
		<div id="button-container">
		
			<button id="clear" class="big-button" onclick="prepareBoard()">Clear</button>
			<button id="step" class="big-button" onclick="antStep()">Step</button>
			<button id="run" class="big-button" onclick="run()">Run</button>
		
		</div>
		
	</body>

</html>
